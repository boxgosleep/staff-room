  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      /* === ğŸŒ™ æ·±å¤œå¤¢å¢ƒé…è‰² === */
      --bg-gradient: linear-gradient(135deg, #241b35 0%, #4a3b69 100%);
      --glass-bg: rgba(0, 0, 0, 0.3);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #e0dbe6; 
      --text-muted: #9f96ad;
      --accent-color: #ff9a9e; 
      --sidebar-width: 240px;
      --bottom-nav-height: 70px;
    }

    body { 
      margin: 0; 
      display: flex; 
      height: 100vh; 
      /* ä½¿ç”¨ dvh (Dynamic Viewport Height) è§£æ±ºæ‰‹æ©Ÿç¶²å€åˆ—ä¼¸ç¸®å•é¡Œ */
      height: 100dvh; 
      background-image: var(--bg-gradient);
      color: var(--text-main); 
      font-family: 'Zen Maru Gothic', sans-serif; 
      overflow: hidden; 
    }
    
    /* === ğŸ” ç™»å…¥é®ç½© === */
    #login-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-image: var(--bg-gradient);
      z-index: 9999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      transition: opacity 0.5s ease;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px);
      padding: 40px; border-radius: 24px; border: 1px solid var(--glass-border);
      text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); width: 90%; max-width: 320px;
    }
    .login-icon { font-size: 50px; margin-bottom: 20px; text-shadow: 0 0 20px rgba(255,154,158,0.5); animation: float 3s ease-in-out infinite; }
    .login-title { font-size: 20px; font-weight: bold; margin-bottom: 20px; color: #fff; }
    
    .login-input {
      width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1);
      color: #fff; font-size: 16px; text-align: center; outline: none; font-family: 'Zen Maru Gothic', sans-serif;
      box-sizing: border-box;
    }
    .login-input:focus { border-color: var(--accent-color); background: rgba(0,0,0,0.3); }

    .login-btn {
      width: 100%; padding: 12px; border-radius: 12px; border: none;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: #5a4a6e; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s;
      font-family: 'Zen Maru Gothic', sans-serif;
      display: flex; justify-content: center; align-items: center;
    }
    .login-btn:active { transform: scale(0.95); }
    .error-msg { color: #ff6b6b; font-size: 14px; margin-top: 10px; display: none; }

    /* === å°èˆªé¸å–® (é›»è…¦ç‰ˆ) === */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      display: flex; flex-direction: column; padding: 30px 15px;
      border-right: 1px solid var(--glass-border); z-index: 100;
      box-shadow: 5px 0 30px rgba(0,0,0,0.2);
    }
    .logo { 
      font-size: 24px; font-weight: bold; margin-bottom: 40px; color: #fff; text-align: center;
      text-shadow: 0 0 10px rgba(255, 154, 158, 0.5);
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }

    button.nav-item {
      background: transparent; border: none; color: var(--text-muted); padding: 15px 20px;
      text-align: left; cursor: pointer; font-size: 16px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      border-radius: 20px; margin-bottom: 12px;
      display: flex; align-items: center; gap: 12px;
      font-family: 'Zen Maru Gothic', sans-serif; font-weight: 700;
    }
    button.nav-item i { width: 28px; text-align: center; font-size: 20px; transition: 0.3s; display: inline-block; }
    button.nav-item:hover { background: rgba(255, 255, 255, 0.08); color: #fff; transform: scale(1.05); }
    button.nav-item.active { 
      background: rgba(255, 154, 158, 0.15); color: var(--accent-color); 
      box-shadow: 0 0 15px rgba(255, 154, 158, 0.1); border: 1px solid rgba(255, 154, 158, 0.3);
    }
    button.nav-item.active i { transform: rotate(-10deg); color: #fff; text-shadow: 0 0 5px var(--accent-color); }

    /* === ä¸»ç•«é¢ (é›»è…¦ç‰ˆ) === */
    .main-screen { flex-grow: 1; position: relative; }
    iframe { width: 100%; height: 100%; border: none; display: none; }
    
    .welcome {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; color: rgba(255,255,255,0.8);
      width: 100%;
    }
    .welcome h1 { 
      font-size: 3rem; margin: 0; color: #fff; font-weight: 900; letter-spacing: 4px;
      text-shadow: 0 0 10px #ff9a9e, 0 0 20px #ff9a9e, 0 0 40px #ff758c, 0 0 80px #ff758c;
      animation: glow-pulse 3s ease-in-out infinite alternate;
    }
    .welcome p {
      font-size: 1.2rem; margin-top: 15px; color: #ffcfe0;
      text-shadow: 0 0 10px rgba(255, 154, 158, 0.5); letter-spacing: 2px; opacity: 0.8;
    }

    @keyframes glow-pulse {
      from { text-shadow: 0 0 10px #ff9a9e, 0 0 20px #ff9a9e; opacity: 0.9; }
      to { text-shadow: 0 0 20px #ff9a9e, 0 0 30px #ff758c, 0 0 50px #ff758c; opacity: 1; }
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    iframe.active { display: block; }
    
    /* === ğŸ“± æ‰‹æ©Ÿç‰ˆå°ˆç”¨è¨­å®š === */
    @media (max-width: 768px) {
      body { flex-direction: column; } 
      
      .sidebar {
        position: fixed; 
        bottom: 0; 
        left: 0; 
        width: 100%; 
        height: calc(var(--bottom-nav-height) + env(safe-area-inset-bottom));
        padding-bottom: env(safe-area-inset-bottom);
        
        flex-direction: row; 
        padding-left: 0; padding-right: 0; 
        justify-content: space-around; 
        align-items: center;
        border-right: none; 
        border-top: 1px solid var(--glass-border);
        background: rgba(30, 20, 40, 0.98);
        box-sizing: border-box;
      }
      
      .logo { display: none; }
      
      button.nav-item {
        flex-direction: column; padding: 5px; margin: 0; background: transparent !important;
        color: #777; font-size: 10px; gap: 4px; border-radius: 0;
        box-shadow: none !important; border: none !important; transform: none !important; width: 100%;
      }
      button.nav-item i { font-size: 20px; margin-bottom: 2px; width: auto; }
      button.nav-item.active { color: var(--accent-color); background: transparent; }
      button.nav-item.active i { transform: translateY(-3px); color: var(--accent-color); text-shadow: 0 0 10px rgba(255,154,158,0.6); }
      
      .main-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100dvh - (var(--bottom-nav-height) + env(safe-area-inset-bottom)));
        padding-bottom: 0;
      }

      iframe {
        width: 100%;
        height: 100%; 
        display: none;
      }
      iframe.active { display: block; }

      .welcome h1 { font-size: 2rem; }
    }

  <script>
    if (localStorage.getItem('staffRoomAccess') === 'granted') {

  <div class="sidebar">

  <div class="main-screen">
    <div id="welcome-msg" class="welcome">
      <h1>æ­¡è¿å›ä¾†</h1>
      <p>Midnight Staff Room</p>
    </div>

    <iframe id="plurk" src="https://script.google.com/macros/s/AKfycbxxEGzyVqbwB0_pl0pgYYUP3jcGMCXbN_fj-aRGwPpIJkjJv_lwO6ZQ6U4CHFKe1DUm/exec"></iframe>
    <iframe id="ship" src="https://script.google.com/macros/s/AKfycbzBZjTBh6MqsPMczBUgnqg-wcPJSoFXtQcd_0PxZNzVJJQhPb3LuLdgRqWi7qbcnagR/exec?key=psdls"></iframe>

  <script>
    const STAFF_PASSWORD = "psdls"; 

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');
      const overlay = document.getElementById('login-overlay');

      if (input === STAFF_PASSWORD) {
        localStorage.setItem('staffRoomAccess', 'granted');
        overlay.style.opacity = '0';
        setTimeout(() => { overlay.style.display = 'none'; }, 500);
      } else {
        errorMsg.style.display = 'block';
        document.querySelector('.login-box').animate([
          { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' }, { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
        ], { duration: 300 });
      }
    }

    document.getElementById('passwordInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') checkPassword();
    });

    function switchTab(tabId, btnElement) {
      document.getElementById('welcome-msg').style.display = 'none';
      document.querySelectorAll('iframe').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('button.nav-item').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      btnElement.classList.add('active');
    }
  </script>
